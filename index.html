<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
     <!-- This is the icon in the website title -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles/style.css" />
    <title>weather-web-app</title>
  </head>
  <body class="container">
    <!-- Blur Container -->
     <div class="blur-container hidden">
     </div>

    <!-- Search Container -->
    <div class="search-container hidden">
      <form class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Search for a city..."
        />
      </form>
    </div>

    <section class="top-btns">
      <button  class="search-btn">
        <img
          src="/src/assets/icons/ui/search.svg" alt="Search icon"
          id="search-icon">
      </button>

      <button class="calendar-btn">
        <img
          src="./src/assets/icons/ui/calendar.svg"
          alt="Calendar icon"
          id="calendar-icon">
      </button>
    </section>
    
    <section class="location-time">
      <h2>Stockholm, <br> Sweden</h2>
      <h5>Tue, Jun 30</h5>
    </section>

    <section class="weather-info">
      <img 
        src="src/assets/icons/cloudy-day-1.svg"
        alt="cloudy-day"
        class="weather-icon"
      />
      <div class="weather-conditions">
        <div class="weather-temp">
          <h1 id="current-temp">19</h1>
          <h3 id="current-conds">Cloudy</h3>
        </div>
        
        <h4 id="weather-unit">Â°C</h4>
      </div>
    </section>

    <section class="additional-info">
      <div class="rainfall-info">
        <div class="info-data">
          <img src="src/assets/icons/umbrella.svg" alt="rainfall" id="rainfall-icon">
          <h3>Rainfall</h3>
        </div>

        <h3 id="rain-data">2 cm</h3>
      </div>

      <div class="wind-info">
        <div class="info-data">
          <img src="src/assets/icons/wind.svg" alt="wind" id="wind-icon">
          <h3>Wind</h3>
        </div>

        <h3 id="wind-data">21 km/h</h3>
      </div>

      <div class="humidity-info">
        <div class="info-data">
          <img src="src/assets/icons/droplet.svg" alt="humidity" id="humidity-icon">
          <h3>Humidity</h3>
        </div>

        <h3 id="humidity-data">20 %</h3>
      </div>
    </section>
    
    <script defer src="/src/main.js"></script>
  </body>
</html>
