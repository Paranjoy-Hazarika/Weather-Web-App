<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
     <!-- This is the icon in the website title -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles/style.css" />
    <title>weather-web-app</title>
  </head>
  <body class="container">
    <!-- Blur Container -->
     <div class="blur-container hidden">
     </div>

    <!-- Search Container -->
    <div class="search-container hidden">
      <form class="search-bar">
        <input
          type="search"
          id="search-input"
          placeholder="Search for a city..."
        />
      </form>
    </div>

    <!-- Next Days Content Section -->
    <section class="days-section hidden">
      <div class="back-arrow">
        <button class="back-btn">
          <img src="/src/assets/icons/ui/arrow-left.svg" alt="Back arrow icon">
        </button>
      </div>

      <div class="next-day">
        <div class="next-day-weather">
          <div class="next-day-date">
            <h2>Tomorrow</h2>
            <h4>Wed, Jul 1</h4>
          </div>

          <div class="next-day-conditions">
            <img 
            src="src/assets/icons/cloudy-day-1.svg"
            alt="cloudy-day"
            class="next-day-icon"
            />
            <h3>21 °C</h3>
          </div>
        </div>
        

        <div class="next-days-extras">
          <div class="extra-info-item">
            <img
              src="src/assets/icons/umbrella.svg"
              alt=""
              id="rainfall-icon"
            />
            <h4>2 cm</h4>  
          </div>

          <div class="extra-info-item">
            <img
              src="src/assets/icons/wind.svg"
              alt=""
              id="wind-icon"
            />
            <h4>20 km/h</h4>
          </div>

          <div class="extra-info-item">
            <img
              src="src/assets/icons/droplet.svg"
              alt=""
              id="humidity-icon"
            />
            <h4>21 %</h4>
          </div>
        </div>

      </div>
      <div class="next-days-card">
        <div class="card-days">
          <div class="day">
            <h3>Thur, Jul 2</h3>
          </div>
          
          <div class="condition">
            <h3>21 ºC</h3>
            <img
              src="src/assets/icons/rainy-3.svg"
              alt=""
            />
          </div>
        </div>

        <div class="card-days">
          <div class="day">
            <h3>Fri, Jul 3</h3>
          </div>
          
          <div class="condition">
            <h3>21 ºC</h3>
            <img
              src="src/assets/icons/cloudy-day-1.svg"
              alt=""
            />
          </div>
        </div>

        <div class="card-days">
          <div class="day">
            <h3>Fri, Jul 3</h3>
          </div>
          
          <div class="condition">
            <h3>21 ºC</h3>
            <img
              src="src/assets/icons/cloudy-day-1.svg"
              alt=""
            />
          </div>
        </div>

        <div class="card-days">
          <div class="day">
            <h3>Fri, Jul 3</h3>
          </div>
          
          <div class="condition">
            <h3>21 ºC</h3>
            <img
              src="src/assets/icons/cloudy-day-1.svg"
              alt=""
            />
          </div>
        </div>

        <div class="card-days">
          <div class="day">
            <h3>Fri, Jul 3</h3>
          </div>
          
          <div class="condition">
            <h3>21 ºC</h3>
            <img
              src="src/assets/icons/cloudy-day-1.svg"
              alt=""
            />
          </div>
        </div>

        <div class="card-days">
          <div class="day">
            <h3>Fri, Jul 3</h3>
          </div>
          
          <div class="condition">
            <h3>21 ºC</h3>
            <img
              src="src/assets/icons/cloudy-day-1.svg"
              alt=""
            />
          </div>
        </div>

      </div>
    </section>

    <section class="top-btns">
      <button  class="search-btn">
        <img
          src="/src/assets/icons/ui/search.svg" alt="Search icon"
          id="search-icon">
      </button>

      <button class="calendar-btn">
        <img
          src="/src/assets/icons/ui/calendar.svg"
          alt="Calendar icon"
          id="calendar-icon">
      </button>
    </section>
    
    <section class="location-time">
      <h2>Stockholm, <br> Sweden</h2>
      <h5>Tue, Jun 30</h5>
    </section>

    <section class="weather-info">
      <img 
        src="src/assets/icons/cloudy-day-1.svg"
        alt="cloudy-day"
        class="weather-icon"
      />
      <div class="weather-conditions">
        <div class="weather-temp">
          <h1 id="current-temp">19</h1>
          <h3 id="current-conds">Cloudy</h3>
        </div>
        
        <h4 id="weather-unit">°C</h4>
      </div>
    </section>

    <section class="additional-info">
      <div class="rainfall-info">
        <div class="info-data">
          <img src="src/assets/icons/umbrella.svg" alt="rainfall" id="rainfall-icon">
          <h3>Rainfall</h3>
        </div>

        <h3 id="rain-data">2 cm</h3>
      </div>

      <div class="wind-info">
        <div class="info-data">
          <img src="src/assets/icons/wind.svg" alt="wind" id="wind-icon">
          <h3>Wind</h3>
        </div>

        <h3 id="wind-data">21 km/h</h3>
      </div>

      <div class="humidity-info">
        <div class="info-data">
          <img src="src/assets/icons/droplet.svg" alt="humidity" id="humidity-icon">
          <h3>Humidity</h3>
        </div>

        <h3 id="humidity-data">20 %</h3>
      </div>
    </section>
    
    <script defer src="/src/main.js"></script>
  </body>
</html>
